name: CI

on:
  push:
    branches: main
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - run: |
          ./mill api.reformat
          ./mill api.compile
          cat ./api/src/com/example/petstore/api/models/Pet.scala
          # check if there is any diff after regeneration (accidental overwrite)
          echo " " >> api/resources/openapi.yaml
          ./mill api.reformat
          echo "GIT DIFF:"
          git diff
          echo "END GIT DIFF"
          truncate -s -1 sample.txt
